<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 밴드</title>
    <style>

        * {
            padding: 0;
            margin: 0;
        }

        .header_top,
        .header_right,
        .header_ul {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header_ul > li > a {
            text-decoration: none;
        }

        .header_ul > li {
            list-style: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="pc_header">
            <div class="header_top">
                <h1>BAND</h1>
                <!-- 헤더 로고 -->
                <div class="header_right">
                    <form action="#">
                        <select name="language" id="#">
                            <!-- 언어 선택 -->
                            <option value="English">
                                English
                            </option>
                            <option value="korea">
                                한국어
                            </option>
                            <option value="japan">
                                日本語
                            </option>
                        </select>
                    </form>
                    <ul class="header_ul">
                        <li>
                            <a href="#">
                                회원가입
                            </a>
                        </li>
                        <li>
                            <div class="top_login">
                                <button>
                                    로그인
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h2></h2>
        <!-- 네이버 밴드 메인 핸드폰 사진 -->
        <p>
            <b>
                모임이 쉬워진다!
                <br>
                우리끼리 밴드
            </b>
            <br>
            당신의 모임도 BAND로 시작하세요.
        </p>
        <div class="main_login_btn">
            <!-- 네이버 밴드 매인 로그인 -->
            <button>
                <a href="#">
                    로그인
                </a>
            </button>
            <br>
            <button>
                <a href="#">
                    회원가입
                </a>
            </button>
        </div>
        <br>
        <br>
        <div class="main_p_search">
            <!-- 메인에 클릭이동 -->
            <p>
                내게 맞는 밴드를 만나려면
                <a href="#">
                    밴드 찾기
                </a>
            </p>
            <p>
                모임별 밴드 활용법
                <a href="#">
                    밴드 가이드 보기
                </a>
            </p>
            <p>
                만 13세 미만이라면?
                <a href="#">
                    '밴드 키즈'알아보기
                </a>
            </p>
        </div>
        <div class="main_img">
            <!-- 밴드 이미지, 이미지 중간 텍스트 -->
            <h3>
                모임을 위한 공간, 밴드
            </h3>
            <span>
                밴드는 그룹 멤보와 함께 하는 공간입니다.
                <br>
                동호회,스터디,주제별 모임을 밴드로 시작하세요.
            </span>
        </div>
    </main>
</body>

</html>
