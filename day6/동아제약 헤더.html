<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아제약 헤더 만들기</title>
    <script src="https://kit.fontawesome.com/6f1cb9abc0.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            background-image: url(./동아배경.jpg);
        }

        .header_bottom {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .header_bottom::before {
            content: "";
            width: 1px;
            height: 100%;
            background-color: black;
            display: block;
            margin: 0;
        }

        .header_top::after {
            content: "";
            width: 100%;
            height: 1px;
            background-color: black;
            display: block;
            margin-bottom: 0;
        }

        ul {
            display: flex;
        }

        li {
            list-style: none;
            margin: 10px;
        }

        .header_top>nav>ul {
            justify-content: flex-end;
        }

        .header_top>nav>ul>li {
            font-size: 12px;
            color: black;
            list-style: none;
        }

        .end {
            margin: 5px 10px;
        }

        .end button {
            padding: 5px;
        }

        .end>button,
        .botton_btn>button {
            cursor: pointer;
            background: none;
            border: none;
        }


        @media (max-width: 1280px) {
            .top {
                flex-wrap: wrap;
            }
        }

        @media (min-width: 360px) and (max-width: 1280px) {
            .top {
                flex-wrap: wrap;
            }

            .header_top {
                display: none;
            }

            ul>li {
                display: none;
            }

            .header_bottom::before,
            .header_top::after {
                display: block;
            }
        }
    </style>
</head>

<body>
    <section class="top">

        <header>
            <div class="header_top">
                <nav>
                    <ul>
                        <li>
                            <a href="#">
                                준법경영
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                판매약국찾기
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                감사제보하기
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="header_bottom">
                <h2>
                    <img src="./동아로고.svg" alt="동아제약 헤더 로고">
                </h2>
                <nav>
                    <ul>
                        <li>
                            <a href="#">
                                회사소개
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                브랜드
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                R&D
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                정도경영
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                뉴스룸
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                인재채용
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                고객지원
                            </a>
                        </li>
                        <li>
                            <div class="botton_btn">
                                <button>
                                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                                </button>
                            </div>
                        </li>
                    </ul>


                </nav>
                <div class="end">
                    <button>
                        <i class="fa-solid fa-globe fa-xl"></i>
                    </button>

                    <button>
                        <i class="fa-solid fa-bars fa-xl"></i>
                    </button>
                </div>
            </div>
        </header>

    </section>

</body>

</html>
